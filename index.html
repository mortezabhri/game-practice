<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marhey:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div class="game-container">
    <h1>A Simple Game</h1>
    <p>Move with the buttons below and reach the goal.</p>
    <p id="timer">Time remaining : <span id="time">30</span> Seconds </p>

    <div class="game-area">
        <div id="player" class="player"></div>
        <div class="obstacle obstacle1"></div>
        <div class="obstacle obstacle2"></div>
        <div class="obstacle obstacle3"></div>
        <div class="obstacle obstacle4"></div>
        <div id="goal" class="goal">Goal!</div>
    </div>

    <p id="message"></p>

    <div class="controls">
        <button onclick="move('up')">↑</button>
        <div>
            <button onclick="move('left')">←</button>
            <button onclick="move('right')">→</button>
        </div>
        <button onclick="move('down')">↓</button>
    </div>

    <button onclick="restartGame()">Retry</button>
</div>
<script src="scripts/scripts.js"></script>
</body>
</html>
